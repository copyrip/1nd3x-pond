<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplayer Cookie Clicker</title>
<style>
body { font-family: Arial; background: #f0f0f0; margin: 20px; }
#systemPopup { padding: 20px; background: white; border: 1px solid black; display: inline-block; cursor: default; }
#userList { list-style: none; padding-left: 0; }

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
